on:
  push:
    branches: [master]
  pull_request:
name: os check
jobs:
  os-check:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: actions/checkout@v2
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --all-targets
